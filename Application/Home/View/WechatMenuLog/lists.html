<include file="Public:header" />

<div class="wrapper wrapper-content animated fadeInRight" style="min-height: 800px;">
	<div class="row">
		<div class="ibox">
			<div class="ibox-title ibox-title-padding">
				<h5 class="line-h34">微信菜单日志</h5>
			</div>
			<div class="ibox-content">
				<section class="content">
					<div class="box">
						<div class="box-body">
							<table class="table table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th width="50%">内容</th>
									<th>返回结果</th>
									<th>操作用户</th>
									<th>添加时间</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="val">
								<tr id="tr_{$val.id}">
									<td>{$val.id}</td>
									<td><textarea style="width:100%;height:150px;border:none;resize:none;">{$val.content}</textarea></td>
									<td>{$val.result}</td>
									<td>{$val.uinfo}</td>
									<td>{$val.createtime}</td>
								</tr>
								</volist>
							</tbody>
							</table>
						</div>
						<div class="box-footer clearfix">
							{$page}
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
	
<include file="Public:footer" />
